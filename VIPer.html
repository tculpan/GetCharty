<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPer Tier Export Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .tier-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mock-main-area {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mock-chart-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }

        .mock-chart-placeholder {
            text-align: center;
            color: #a8a8a8;
        }

        .mock-chart-placeholder h3 {
            color: white;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .mock-chart-placeholder p {
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e94560, #533483);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
        }

        .export-row {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(251, 191, 36, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .export-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .export-tab {
            flex: 1;
            padding: 12px 16px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
        }

        .export-tab.active {
            background: rgba(233, 69, 96, 0.2);
            border-bottom-color: #e94560;
            color: white;
        }

        .export-tab:not(.active) {
            color: #a8a8a8;
        }

        .export-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.08);
            color: white;
        }

        .export-tab-content {
            padding: 18px;
            display: none;
        }

        .export-tab-content.active {
            display: block;
        }

        .export-tab-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .export-btn {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 90px;
            justify-content: center;
            position: relative;
        }

        .export-btn:hover {
            background: rgba(233, 69, 96, 0.2);
            border-color: #e94560;
            transform: translateY(-1px);
        }

        .export-btn .icon {
            font-size: 16px;
        }

        .export-btn .quality {
            font-size: 10px;
            color: #a8a8a8;
            margin-left: 4px;
        }

        .export-btn.premium {
            border-color: rgba(251, 191, 36, 0.3);
            background: rgba(251, 191, 36, 0.1);
        }

        .export-btn.premium:hover {
            background: rgba(251, 191, 36, 0.15);
            border-color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tier-section viper">
            <div class="mock-main-area">
                <div class="mock-chart-container">
                    <div class="mock-chart-placeholder">
                        <div style="font-size: 40px; margin-bottom: 10px; opacity: 0.3;">üìä</div>
                        <h3>Your Chart Goes Here</h3>
                        <p>No watermark!</p>
                    </div>
                </div>
                
                <button class="btn-primary">üöÄ Generate Chart</button>
                
                <div class="export-row">
                    <div class="export-tabs">
                        <div class="export-tab active" onclick="switchTab(this, 'export', 'viper')">
                            <span>‚¨áÔ∏è</span>
                            <span>Export</span>
                        </div>
                        <div class="export-tab" onclick="switchTab(this, 'share', 'viper')">
                            <span>üîó</span>
                            <span>Share</span>
                        </div>
                    </div>
                    
                    <div class="export-tab-content active" data-tab="export">
                        <div class="export-tab-buttons">
                            <button class="export-btn premium" onclick="handleExport('JPG', 'viper')">
                                <span class="icon">üì∑</span>
                                <span>JPG</span>
                                <span class="quality">4K</span>
                            </button>
                            <button class="export-btn premium" onclick="handleExport('PDF', 'viper')">
                                <span class="icon">üìÑ</span>
                                <span>PDF</span>
                            </button>
                            <button class="export-btn premium" onclick="handleExport('HTML', 'viper')">
                                <span class="icon">üåê</span>
                                <span>HTML</span>
                            </button>
                            <button class="export-btn premium" onclick="handleExport('SVG', 'viper')">
                                <span class="icon">üé®</span>
                                <span>SVG</span>
                            </button>
                            <button class="export-btn premium" onclick="handleExport('PNG', 'viper')">
                                <span class="icon">üñºÔ∏è</span>
                                <span>PNG</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="export-tab-content" data-tab="share">
                        <div class="export-tab-buttons">
                            <button class="export-btn premium" onclick="handleExport('Socials', 'viper')">
                                <span class="icon">üì±</span>
                                <span>Socials</span>
                            </button>
                            <button class="export-btn premium" onclick="handleExport('Permalink', 'viper')">
                                <span class="icon">üîó</span>
                                <span>Permalink</span>
                            </button>
                            <button class="export-btn premium" onclick="handleExport('Email', 'viper')">
                                <span class="icon">üìß</span>
                                <span>Email</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(clickedTab, tabName, tier) {
            const container = clickedTab.closest('.export-row');
            
            container.querySelectorAll('.export-tab').forEach(tab => tab.classList.remove('active'));
            container.querySelectorAll('.export-tab-content').forEach(content => content.classList.remove('active'));
            
            clickedTab.classList.add('active');
            container.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        }

        function handleExport(format, tier) {
            if (format === 'Socials') {
                alert('‚ú® Premium Social Sharing (VIPer)\n\nShare your chart on:\n‚úÖ All platforms (minimal watermark)\n‚úÖ Custom branded posts\n‚úÖ Scheduled posting\n‚úÖ Analytics tracking');
                return;
            }
            
            const tierMessages = {
                'viper': `‚ú® Premium Export: ${format}\n\nProfessional quality with minimal watermarking!`
            };
            
            event.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.target.style.transform = '';
            }, 150);
            
            alert(tierMessages[tier]);
        }
    </script>
</body>
</html>
