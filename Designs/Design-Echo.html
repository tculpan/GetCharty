<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetCharty Analytics - Design Echo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            color: #e94560;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .header p {
            color: #a8a8a8;
            font-size: 1.1rem;
        }

        .top-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            border: 1px solid rgba(233, 69, 96, 0.3);
        }

        .nav-btn:hover {
            background: rgba(233, 69, 96, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .chart-display {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #a8a8a8;
            font-size: 1.2rem;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #e94560;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.3);
        }

        .upload-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .file-input {
            flex: 1;
            min-width: 200px;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .form-control:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-control::placeholder {
            color: #a8a8a8;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e94560, #533483);
            color: white;
            border: 1px solid rgba(233, 69, 96, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.3);
        }

        .btn-secondary {
            background: rgba(168, 168, 168, 0.2);
            color: #a8a8a8;
            border: 1px solid rgba(168, 168, 168, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(168, 168, 168, 0.3);
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .radio-option:hover {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.1);
        }

        .radio-option input[type="radio"] {
            accent-color: #e94560;
        }

        .collapsible {
            margin-bottom: 2rem;
        }

        .collapsible-header {
            background: rgba(233, 69, 96, 0.1);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            color: #e94560;
            transition: all 0.3s ease;
            border: 1px solid rgba(233, 69, 96, 0.2);
        }

        .collapsible-header:hover {
            background: rgba(233, 69, 96, 0.2);
        }

        .collapsible-content {
            display: none;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-top: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .collapsible-content.show {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #a8a8a8;
        }

        .toggle-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .toggle-btn {
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: #ffffff;
        }

        .toggle-btn.active {
            background: rgba(233, 69, 96, 0.3);
            color: white;
            border-color: #e94560;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.3);
        }

        .toggle-btn:hover {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.1);
        }

        .chart-type-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .chart-type-btn {
            padding: 1rem 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
            color: #ffffff;
        }

        .chart-type-btn:hover {
            border-color: #e94560;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.2);
        }

        .chart-type-btn.active {
            background: rgba(233, 69, 96, 0.3);
            color: white;
            border-color: #e94560;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.3);
        }

        .advanced-dropdown {
            position: relative;
        }

        .dropdown-btn {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            text-align: left;
            color: #ffffff;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            padding: 0.75rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #ffffff;
        }

        .dropdown-item:hover {
            background-color: rgba(233, 69, 96, 0.2);
        }

        @media (max-width: 768px) {
            .upload-section {
                flex-direction: column;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .toggle-group {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .chart-type-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Neon glow effects */
        .neon-glow {
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="neon-text">📊 GetCharty Analytics</h1>
        <p>Transform your data into insights</p>
    </div>

    <div class="top-nav">
        <button class="nav-btn">☰ Menu</button>
        <button class="nav-btn">📁 Upload</button>
        <button class="nav-btn">⚙️ Settings</button>
        <button class="nav-btn">💾 Save</button>
        <button class="nav-btn">📤 Export</button>
    </div>

    <div class="container">
        <div class="chart-display neon-glow">
            Your Chart Goes Here
        </div>

        <div class="control-panel">
            <div class="upload-section">
                <div class="file-input">
                    <input type="file" class="form-control" accept=".csv,.xlsx,.xls" placeholder="Choose File">
                </div>
                <button class="btn btn-primary">Upload</button>
                <button class="btn btn-secondary">🔄 Refresh</button>
            </div>

            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="layout" value="vertical">
                    ○ Vertical
                </label>
                <label class="radio-option">
                    <input type="radio" name="layout" value="horizontal" checked>
                    ● Horizontal
                </label>
            </div>

            <button class="btn btn-primary" style="width: 100%; margin-bottom: 2rem;">🎯 Generate Chart</button>

            <div class="collapsible">
                <div class="collapsible-header" onclick="toggleCollapsible('designPanel')">
                    ▼ DESIGN PANEL (Click to expand)
                    <span>📝</span>
                </div>
                <div class="collapsible-content" id="designPanel">
                    <div class="section-title">📝 Macro Elements</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label for="subtitle">Subtitle</label>
                            <input type="text" id="subtitle" class="form-control" placeholder="Enter subtitle">
                        </div>
                        <div class="form-group">
                            <label for="footnote">Footnote</label>
                            <input type="text" id="footnote" class="form-control" placeholder="Enter footnote">
                        </div>
                        <div class="form-group">
                            <label for="source">Source</label>
                            <input type="text" id="source" class="form-control" placeholder="Enter source">
                        </div>
                    </div>

                    <div class="section-title">📏 Micro Elements</div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="xAxis">X-Axis</label>
                            <input type="text" id="xAxis" class="form-control" placeholder="Enter X-axis label">
                        </div>
                        <div class="form-group">
                            <label for="yAxis">Y-Axis</label>
                            <input type="text" id="yAxis" class="form-control" placeholder="Enter Y-axis label">
                        </div>
                        <div class="form-group">
                            <label for="yPrefix">Y-Prefix</label>
                            <input type="text" id="yPrefix" class="form-control" placeholder="Enter Y-prefix">
                        </div>
                        <div class="form-group">
                            <label for="ySuffix">Y-Suffix</label>
                            <input type="text" id="ySuffix" class="form-control" placeholder="Enter Y-suffix">
                        </div>
                    </div>

                    <div class="section-title">⚙️ Binary Controls</div>
                    <div class="toggle-group">
                        <button class="toggle-btn active">H-Ln</button>
                        <button class="toggle-btn">V-Ln</button>
                        <button class="toggle-btn active">X-Lbl</button>
                        <button class="toggle-btn active">X-Sp</button>
                        <button class="toggle-btn active">Y-Lbl</button>
                        <button class="toggle-btn">Y-Sp</button>
                    </div>

                    <div class="section-title">📊 Chart Type Selector</div>
                    <div class="chart-type-grid">
                        <button class="chart-type-btn active">📊 Bar</button>
                        <button class="chart-type-btn">📈 Line</button>
                        <button class="chart-type-btn">🍕 Pie</button>
                        <button class="chart-type-btn">📉 Scat</button>
                        <button class="chart-type-btn">📊 Hist</button>
                        <button class="chart-type-btn">📈 Box</button>
                        <button class="chart-type-btn">📊 Heat</button>
                        <button class="chart-type-btn">📊 3D</button>
                        <button class="chart-type-btn">📊 Area</button>
                        <button class="chart-type-btn">📊 Bubble</button>
                    </div>

                    <div class="section-title">🎨 Advanced Options</div>
                    <div class="advanced-dropdown">
                        <button class="dropdown-btn" onclick="toggleDropdown()">▼ More Options</button>
                        <div class="dropdown-content" id="advancedDropdown">
                            <div class="dropdown-item">• Color Schemes</div>
                            <div class="dropdown-item">• Font Selection</div>
                            <div class="dropdown-item">• Grid Styling</div>
                            <div class="dropdown-item">• Animation Settings</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle collapsible sections
        function toggleCollapsible(id) {
            const content = document.getElementById(id);
            content.classList.toggle('show');
        }

        // Toggle buttons
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });

        // Chart type buttons
        document.querySelectorAll('.chart-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.chart-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Advanced dropdown
        function toggleDropdown() {
            const dropdown = document.getElementById('advancedDropdown');
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function(event) {
            const dropdown = document.getElementById('advancedDropdown');
            if (!event.target.matches('.dropdown-btn')) {
                dropdown.classList.remove('show');
            }
        });
    </script>
</body>
</html>
